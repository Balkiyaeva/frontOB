<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</head>
<body>
    <div class="p1 d1">
        <span class="logo"><img src="/static/img/Logo%20OB.svg" style="color: black"></span>
        <div class="d2_2">
            <img class="cover" src="/static/img/basp_template.svg">
        </div>

    </div>
    <div class="p1 d2">
        <div class="d2_1" style="align-self: flex-end; padding-right: 30px;">
            <span class="selected">Рус</span>/<span>Каз</span>
        </div>
        <hr>
        <div class="d2_2 pad-100">
            <article>
                <h3>Добро пожаловать в Baspana Business</h3>
                <span>Войти в личный Кабинет застройщика</span>
            </article>

            <div style="display: flex; flex-direction: column">
                <label>Доступные токены</label>
                <div class="input-group">
                    <select class="form-select">
                        <option selected disabled hidden>Token ID</option>
                        <option value="1">a</option>
                        <option value="2">b</option>
                        <option value="3">c</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-link" style="align-self: flex-end">Забыл пароль</button>
            <button class="btn btn-primary">Войти</button>
            <span style="align-self: center;">или</span>
            <button class="btn btn-secondary">Вход по ЭЦП</button>
            <button class="btn btn-light">Создать аккаунт</button>
        </div>
    </div>
</body>
</html>
